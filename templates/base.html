{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock title %}</title>

        <!-- Bootstrap-->
        <link rel="stylesheet" href="{% static 'components/bootstrap-3.3.7.min.css' %}">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

        <!-- Custom styles -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        {% block content %}
        {% endblock content %}

        <!-- jQuery -->
{#        <script src="{% static 'components/jquery-3.2.1.js' %}"></script>#}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

        <!-- Bootstrap js -->
        <script src="{% static 'components/bootstrap-3.3.7.min.js' %}"></script>

        <!-- Parallax -->
        <script src="{% static 'components/parallax/parallax.js' %}"></script>

        <!-- Smooth -->
        <script src="{% static 'components/smoothscroll.js' %}"></script>

        <!-- Touch -->
        <script src="{% static 'components/touchtouch.jquery.js' %}"></script>

        <!-- Main js File -->
        <script src="{% static 'js/scripts.js' %}"></script>

        <!-- Return after refresh page -->
        <script type="text/javascript">
            function refreshPage () {
                    var page_y = document.getElementsByTagName("body")[0].scrollTop;
                    window.location.href = window.location.href.split('?')[0] + '?page_y=' + page_y;
                }
        </script>
    </body>
</html>
